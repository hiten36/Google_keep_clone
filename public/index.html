<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>React App</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><img height="40px" width="40px" src="https://upload.wikimedia.org/wikipedia/commons/d/df/Google_Keep_icon.svg" alt=""></li>
        <li class="keep">Keep</li>
        <li><div class="search"><span class="material-icons">
          search
          </span><input placeholder="search" class="inp1" type="text"></div></li>
        <li class="refresh"><span class="material-icons ref">
          refresh
          </span></li>
      </ul>
    </nav>

    <div id="root"></div>

  </body>
  <script src="index.js"></script>
  <script>
    document.querySelector('.inp1').addEventListener('click',()=>{
      document.querySelector('.search').classList.add('active1');
      document.querySelector('.inp1').style.backgroundColor='white';
    })
    document.querySelector('.inp1').addEventListener('blur',()=>{
      document.querySelector('.search').classList.remove('active1');
      document.querySelector('.inp1').style.backgroundColor="rgb(240, 240, 240)";
    })
    document.querySelector('.inp2').addEventListener('click',()=>{
      document.querySelector('.inp2').style.display='none';
      document.querySelector('.inp3').style.display='flex';
    })
    // document.addEventListener('mouseup',(e)=>{
    //   f2(e);
    //   let i1=document.querySelector('.inp3');
    //   if(!i1.contains(e.target))
    //   {
    //     document.querySelector('.inp2').style.display='block';
    //     document.querySelector('.inp3').style.display='none';
    //   }
    // })
    
    document.querySelector('.refresh').addEventListener('click',()=>{

        document.querySelector('.refresh').style.WebkitTransitionDuration='2s';
        document.querySelector('.refresh').style.webkitTransform = 'rotate(1440deg)';
        setTimeout(() => {
          document.querySelector('.ref').innerText='cloud_done';
        }, 1000);
        setTimeout(() => {
          document.querySelector('.ref').innerText='refresh';
          document.querySelector('.refresh').style.WebkitTransitionDuration='';
        document.querySelector('.refresh').style.webkitTransform = '';
        }, 2500);
    })
    document.querySelector('.close').addEventListener('click',()=>{
      document.querySelector('.inp2').style.display='block';
      document.querySelector('.inp3').style.display='none';
    })
    
  </script>
</html>
